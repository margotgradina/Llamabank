<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> BANK | Registration Page</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/icheck-bootstrap/3.0.1/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <!-- Custom style -->
  <link rel="stylesheet" type="text/css" href="./sheet1.css">
  <!-- Toastr style -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">

</head>

<body class="hold-transition register-page">
<div class="register-box">
  <div id="bankname" class="register-logo">
   <b>BANK</b>
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">Create a new User Account</p>

      <form action="/nothing" method="post" id="registrationForm">
        <div class="input-group mb-3">
          <input type="text" required="true" onchange="checkValidationName()" title="fill in your full name" id="name" class="form-control" name="name" placeholder="Full name" value="">
          <div class="input-group-append">
            <div class="input-group-text">
              
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" id="bsn" onchange="checkValidationBSN()" title="fill in your bsn number" required="true" name="bsn" class="form-control" placeholder="Social Security Number" value="">
          <div class="input-group-append">
            <div class="input-group-text">
            </div>
          </div>
        </div>

        <div class="input-group mb-3">
          <input type="text" id="street" title="fill in your streetname" onchange="checkValidationStreetName()" required="true" name="street" class="form-control"  placeholder="Street Name" value="">
          <div class="input-group-append">
            <div class="input-group-text">
            </div>
          </div>
        </div>

        <div class="input-group mb-3">
          <input type="text" id ="postalCode" title="fill in a valid postal code" onchange="checkValidationPostalCode()" required="true" name="postalCode" class="form-control"  placeholder="Postal Code" value="">
          <div class="input-group-append">
            <div class="input-group-text">
              
            </div>
          </div>
        </div>

        <div class="input-group mb-3">
          <input type="text" id="houseNumber" required="true" onchange="checkValidationHouseNumber()" name="houseNumber" class="form-control" placeholder="House Number" value="">
          <div class="input-group-append">
            <div class="input-group-text">

            </div>
          </div>
        </div>

        <div class="input-group mb-3">
          <input type="text" id="houseNumberExtension" onchange="checkValidationHouseNumberExtension()" name="houseNumberExtension" class="form-control" placeholder="Extension">
          <div class="input-group-append">
            <div class="input-group-text">

            </div>
          </div>
        </div>

        <div class="input-group mb-3">
          <input type="text" id="city" name="city" onchange="checkValidationCity()" required="true" class="form-control" placeholder="City" value="">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-city"></span>
            </div>
          </div>
        </div>

        <div class="input-group mb-3">
          <input type="text" id="region" onchange="checkValidationRegion()" name="region" class="form-control" placeholder="Region/Province/State">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-city"></span>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Country</label>
          <select name="country" id="country" required="true" form="registrationForm" class="form-control" style="width: 100%;" tabindex="-1" aria-hidden="true">
          <option selected="selected" value="netherlands">Netherlands</option>
          </select>
          <div class="input-group-append">
          </div>
        </div>

        <div class="input-group mb-3">
          <input type="email" id="email" onchange="checkValidationEmail()" name="email" required="true" form="registrationForm" class="form-control" placeholder="Email" value="">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-at"></span>
            </div>
          </div>
        </div>

        <div class="input-group mb-3">
          <input type="text" id="phoneNumber" onchange="checkValidationPhoneNumber()" required="true" name="phoneNumber" class="form-control" placeholder="Phone Number" value="">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-phone"></span>
            </div>
          </div>
        </div>
     
        <center><p><b>Choose your Username and Password</b></p></center>
        <div class="input-group mb-3">
          <input type="text" id="userName" onchange="checkValidationUsername()" required="true" name="userName" class="form-control" placeholder="Username" required value="">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" id="password" onchange="checkValidationPassword()" required="true" name="password" class="form-control" placeholder="Password" value="">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-4">
      
          </div>
          <!-- /.col -->
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">Create New Account</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      <br>
      <p class="mb-0">
      <a href="login.html" class="text-center">I already have an User Account</a>
    </p>
    <p class="mb-0">
        <a href="welcome.html" class="text-center">Return to homepage</a></p>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->
<!-- rebounce -->
<script src="/rebounceToWelcome.js"></script>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- AdminLTE App -->
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
<!-- toaster js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
<!--  toaster settings -->
<script src="/toastrSettings.js"></script>
<script src="/register.js"></script>


</body>
</html>
