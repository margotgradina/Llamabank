<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Make Transaction</title>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.12/af-2.1.2/cr-1.3.2/rr-1.1.2/sc-1.4.2/datatables.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <!-- Custom style -->
    <link rel="stylesheet" href="./sheet2.css">
    <!-- Toastr style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">


</head>

<div class="llama-app">
    <header class="header">
        <span><h1 class="header-logo"><label id="bankname">bank</label><img id="banklogo"></h1></span>
        <div class="header-content">

        </div>
    </header>
    <main class="main">
        <nav class="nav">

            <ul class="tabs">
                <li class="tab">
                    <button onclick="location.href='clientDashboard.html'" class="tab-btn">
                        <i class="ph-lightbulb-bold"></i>
                        <span style="text-align:left;"  class="tab-btn-title">Dashboard</span>
                    </button>
                </li>
                <li class="tab">
                    <button onclick="location.href='makeTransaction.html'" class="tab-btn">
                        <i class="ph-arrows-left-right-bold"></i>
                        <span style="text-align:left;" class="tab-btn-title">Make Transaction</span>
                    </button>
                </li>
                <li class="tab">
                    <button onclick="logOutFromSystem()" class="tab-btn">
                        <i class="ph-bank-bold"></i>
                        <span class="tab-btn-title">Log Out</span>
                    </button>
                </li>
            </ul>

        </nav>
        <div class="content">
            <header class="overview-header">
                <h1>Make Transaction</h1>
            </header>
            <section class="overview">


                <form id="transactionForm" action="/nothing" method="post">
                    <div class="input">
                        <label>Choose Bank Account to make transaction from:</label>
                        <select name="dropdown" id="dropdown" form="transactionForm" class="form-control">
                        </select>
                        <div class="input-group-append">
                        </div>
                    </div>
                    <div class="input">
                        <input type="text" id="toIBANBankAccountNr" class="form-control" placeholder="To bankaccount">
                        <div class="input-group-append">
                        </div>
                    </div>


                    <div class="input">
                        <input type="text" id="amount" onchange="checkAmount()" class="form-control"
                               placeholder="Amount">
                        <div class="input-group-append">
                        </div>
                    </div>

                    <div class="input">
                        <input type="text" id="message" class="form-control" placeholder="Message (optional)">
                        <div class="input-group-append">
                        </div>
                    </div>

                    <div class="col-4">
                        <br>
                        <input type="button" id="myBtn" onclick="sendData()" value="Make transaction">
                    </div>

                </form>
                <!-- /.col -->

            </section>
            <!-- /.col -->
        </div>
    </main>

</div>
</div>
</section>
</div>
</main>
</div>
<!-- rebounce -->
<script src="/rebounceToWelcome.js"></script>
<!-- log Out -->
<script src="/logOut.js"></script>

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<!-- AdminLTE App -->
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
<!-- toaster js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
<!--  toaster settings -->
<script src="/toastrSettings.js"></script>
<script src="/makeTransaction.js"></script>

</body>
</html>
