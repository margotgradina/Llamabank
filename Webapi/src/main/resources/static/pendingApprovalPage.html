<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Approval info</title>

    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/v/dt/dt-1.10.12/af-2.1.2/cr-1.3.2/rr-1.1.2/sc-1.4.2/datatables.min.css"/>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <!-- Toastr style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">

    <link rel="stylesheet" href="./sheet2.css">
</head>

<div class="llama-app">
    <header class="header">
        <span><h1 class="header-logo">Llamabank<img src="https://cdn-icons-png.flaticon.com/512/2055/2055904.png"
                                                    alt="Lama"></h1></span>
        <div class="header-content">
        </div>
    </header>
    <main class="main">
        <nav class="nav">
            <ul class="tabs">
                <li class="tab">
                    <button onclick="window.location='http://localhost:8080/accountManagerDashboard.html'"
                            class="tab-btn">
                        <i class="ph-lightbulb-bold"></i>
                        <span class="tab-btn-title">Dashboard</span>
                    </button>
                </li>
                <li class="tab">
                    <button onclick="logOutFromSystem()" class="tab-btn">
                        <i class="ph-bank-bold"></i>
                        <span class="tab-btn-title">Log Out</span>
                    </button>
                </li>
            </ul>
        </nav>
        <div class="content">
            <header class="overview-header">
                <h1>Approval Info</h1>
            </header>
            <section class="overview">


                <form id="ApprovalForm" action="/nothing" method="post">

                    <div class="card card-info">
                        <div class="card-header">
                            <h3 class="card-title">Basic info</h3>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="approvalId">Id</label>
                                    <input type="text" id="approvalId" name="approvalId" class="form-control"
                                           disabled="">
                                </div>
                                <div class="col-sm-6">
                                    <label for="approvalStatus">Status</label>
                                    <input type="text" id="approvalStatus" name="approvalStatus" class="form-control"
                                           disabled="">
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="clientId">Client id</label>
                                    <input type="text" id="clientId" name="clientId" class="form-control" disabled="">
                                </div>
                                <div class="col-sm-6">
                                    <label for="clientName">Client name</label>
                                    <input type="text" id="clientName" name="clientName" class="form-control"
                                           disabled="">
                                </div>
                            </div>
                            <br><br>
                            <div class="row">
                                <div class="col-sm-6">
                                    <label for="creationTime">Creation time</label>
                                    <input type="text" id="creationTime" name="creationTime" class="form-control"
                                           disabled="">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title" id="approvalSpecificsTitle">Approval info</h3>
                        </div>
                        <div class="card-body" id="approvalSpecificsData">
                            <div id="bankAccountNumberRow" class="row">
                                <div class="col-sm-6">
                                    <label for="bankAccountNumber">Bank account number</label>
                                    <input type="text" id="bankAccountNumber" name="bankAccountNumber"
                                           class="form-control" disabled="">
                                </div>
                            </div>
                            <br>
                        </div>
                    </div>
                    <br>
                    <div class="card card-secondary">
                        <div class="card-footer">
                            <input type="button" id="approveButton" onclick="processRequest('approved')" value="Approve"
                                   class="btn btn-danger">
                            <input type="button" style="margin-left: 5px" id="denyButton"
                                   onclick="processRequest('denied')" value="Deny" class="btn btn-success">
                            <button type="button" style="margin-left:50%" id="contactButton"
                                    class="btn btn-info" onclick="clientContactInfo()">Contact</button>
                        </div>
                    </div>
                </form>
                <!-- /.col -->
            </section>
            <!-- /.col -->
        </div>
    </main>

</div>
<!-- log Out -->
<script src="/logOut.js"></script>
<!-- rebounce -->
<script src="/rebounceToWelcome.js"></script>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<!-- AdminLTE App -->
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
<!-- toaster js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
<script src="/propertiesLoader.js"></script>
<script src="/toastrSettings.js"></script>
<script src="/pendingApprovalPage.js"></script>
</html>
