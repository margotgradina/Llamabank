<div class="llama-app">
    <body>

    <header class="header">
        <span><h1 class="header-logo">Llamabank<img src="https://cdn-icons-png.flaticon.com/512/2055/2055904.png"
                                                    alt="Lama"></h1></span>
        <div class="header-content">

        </div>
    </header>
    <main class="main">
        <nav class="nav">
            <ul class="tabs">
                <li class="tab">
                    <button onclick="location.href='clientDashboard.html'" class="tab-btn">
                        <i class="ph-lightbulb-bold"></i>
                        <span style="text-align:left;" class="tab-btn-title">Dashboard</span>
                    </button>
                </li>
                <li class="tab">
                    <button onclick="location.href='makeTransaction.html'" class="tab-btn">

                    </button>
                </li>
                <li class="tab">
                    <button style="text-align: left" onclick="location.href = 'addBankAccountPage.html'"

                        <span class="tab-btn-title">Open/add new BankAccount</span>
                    </button>
                </li>
                <li class="tab">
                    <button onclick="logOutFromSystem()" class="tab-btn tab-btn--active">

                    </button>
                </li>
            </ul>
        </nav>

        <div class="content">

                <div class="content-header-inner">
                    <h1>Welcome <label id="name">...</label></h1>

                    <h2 class="content-header-title">Bank accounts overview</h2>
                </div>

            </div>
            <div class="content-body">
                <section class="overview">
                    <div class="overview-body">
                        <div class="summary">
                            <h2>
                                <table id="bankAccountsTable" class="table">

                                    <thead></thead>
                                    <tbody></tbody>
                                </table>
                                <script src="clientDashboard.js"></script>
                            </h2>

                        </div>
                    </div>


                    <footer class="overview-footer">
                    </footer>
                </section>

            </div>
        </div>

    <!-- rebounce -->
    <script src="/rebounceToWelcome.js"></script>
