<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Transactions</title>

    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/v/dt/dt-1.10.12/af-2.1.2/cr-1.3.2/rr-1.1.2/sc-1.4.2/datatables.min.css"/>
    <link rel="stylesheet" type="text/css"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <!-- Toastr style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
    <link rel="stylesheet" href="./sheet2.css">
</head>

<div class="llama-app">
    <header class="header">
        <span><h1 class="header-logo"><label id="bankname">bank</label><img id="banklogo"></h1></span>
        <div class="header-content">

        </div>
    </header>
    <main class="main">
        <nav class="nav">

            <ul class="tabs">
                <li class="tab">
                    <button onclick="location.href='clientDashboard.html'" class="tab-btn">
                        <i class="ph-lightbulb-bold"></i>
                        <span style="text-align:left;" class="tab-btn-title">Dashboard</span>
                    </button>
                </li>
                <li class="tab">
                    <button onclick="location.href='makeTransaction.html'" class="tab-btn">
                        <i class="ph-arrows-left-right-bold"></i>
                        <span style="text-align:left;" class="tab-btn-title">Make Transaction</span>
                    </button>
                </li>
                <li class="tab">
                    <button onclick="logOutFromSystem()" class="tab-btn">
                        <i class="ph-bank-bold"></i>
                        <span style="text-align:left;" class="tab-btn-title">Log Out</span>
                    </button>
                </li>
            </ul>
        </nav>

        <div class="content">
            <h1 id="accountType">...</h1>

            <div class="row">
                <div class="column">
                    <h4><b>Accountnumber</b></h4>
                    <h4 id="userBankAccount">...</h4></div>

                <div class="column">
                    <h4><b>Balance</b></h4>
                    <h4 id="balance">...</h4><br>
                </div>

                <div class="column">
                    <h4 style="text-align:right;"><b>Accountholders</b></h4>
                    <h4 style="text-align:right;" id="accountholders">...</h4>
                    <p align="right">
                        <input type="button" id="addAccountholder"
                               onclick="location.href='addAccountHolder.html'" value="Add Accountholder">
                    </p>
                </div>

                <div id="SBA">

                    <h4><b>Pin Terminal Dashboard</b></h4>
                    <h4>Pending: <label id="pending"></label></h4>
                    <h4>Approved: <label id="approved"></label></h4>
                    <input type="button" id="request" onclick="requestPin()" value="Request Pin Terminal">
                    <input type="button" id="generateCode" onclick="location.href='pinConnectionPage.html'"
                           value="Generate Connection Code for Pin Terminal"><br>
                </div>

            </div>

            <header class="overview-header">
                <h1>Transactions</h1>
            </header>
            <section class="overview">
                <div class="overview-body">

                    <table id="transactionTable" class="display" width="100%"></table>

                    <div id="loadingLabel">No transactions yet to display.</div>

                </div>
            </section>
        </div>

    </main>


</div>
</main>
</div>
<!-- log Out -->
<script src="/logOut.js"></script>
<!-- rebounce -->
<script src="/rebounceToWelcome.js"></script>
<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<!-- AdminLTE App -->
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
<!--moment javascript script-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
<script type="text/javascript"
        src="https://cdn.datatables.net/v/dt/dt-1.10.12/af-2.1.2/cr-1.3.2/rr-1.1.2/sc-1.4.2/datatables.min.js"></script>
<!-- toaster js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
<!--  toaster settings -->
<script src="/toastrSettings.js"></script>
<script src="./transactions.js"></script>
</body>
</html>
