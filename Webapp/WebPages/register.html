<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LLAMA BANK | Registration Page</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/icheck-bootstrap/3.0.1/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <!-- Custom style -->
  <link rel="stylesheet" type="text/css" href="./sheet1.css">
</head>

<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    Llama<b>BANK</b>
  </div>

  <div class="card">
    <div class="card-body register-card-body">
      <p class="login-box-msg">Create a new User Account</p>

      <form action="/submitRegistration"  method="post" id="registrationForm">
        <div class="input-group mb-3">
          <input type="text" id="name" class="form-control" name="name" placeholder="Full name" >
          <div class="input-group-append">
            <div class="input-group-text">

            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="text" id="bsn" name="bsn" class="form-control" placeholder="Social Security Number">
          <div class="input-group-append">
            <div class="input-group-text">
            </div>
          </div>
        </div>

        <div class="input-group mb-3">
          <input type="text" id="street" name="street" class="form-control"  placeholder="Street Name">
          <div class="input-group-append">
            <div class="input-group-text">
            </div>
          </div>
        </div>

        <div class="input-group mb-3">
          <input type="text" id ="postalCode" name="postalCode" class="form-control"  placeholder="Postal Code">
          <div class="input-group-append">
            <div class="input-group-text">

            </div>
          </div>
        </div>

        <div class="input-group mb-3">
          <input type="text" id="houseNumber" name="houseNumber" class="form-control" placeholder="House Number">
          <div class="input-group-append">
            <div class="input-group-text">

            </div>
          </div>
        </div>

        <div class="input-group mb-3">
          <input type="text" id="houseNumberExtension" name="houseNumberExtension" class="form-control" placeholder="House Number Extension">
          <div class="input-group-append">
            <div class="input-group-text">

            </div>
          </div>
        </div>

        <div class="input-group mb-3">
          <input type="text" id="city" name="city" class="form-control" placeholder="City">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-city"></span>
            </div>
          </div>
        </div>

        <div class="input-group mb-3">
          <input type="text" id="region" name="region" class="form-control" placeholder="Region/Province/State">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-city"></span>
            </div>
          </div>
        </div>

        <!-- <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Country">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-globe"></span>
            </div>
          </div>
        </div> -->

        <div class="form-group">
          <label>Country</label>
          <select name="country" id="country" form="registrationForm" class="form-control" style="width: 100%;" tabindex="-1" aria-hidden="true">
            <option selected="selected" value="netherlands">Netherlands</option>
            <option value="belgium">Belgium</option>
          </select>
          <div class="input-group-append">
          </div>
        </div>

        <div class="input-group mb-3">
          <input type="email" id="email" name="email" form="registrationForm" class="form-control" placeholder="Email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-at"></span>
            </div>
          </div>
        </div>

        <div class="input-group mb-3">
          <input type="text" id="phoneNumber" name="phoneNumber" class="form-control" placeholder="Phone Number">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-phone"></span>
            </div>
          </div>
        </div>

        <center><p><b>Choose your Username and Password</b></p></center>
        <div class="input-group mb-3">
          <input type="text" id="userName" name="userName" class="form-control" placeholder="Username" required>
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-user"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" id="password" name="password" class="form-control" placeholder="Password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-4">

          </div>
          <!-- /.col -->
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">Create New Account</button>
          </div>
          <!-- /.col -->
        </div>
      </form>
      <br>
      <p class="mb-0">
        <a href="login.html" class="text-center">I already have an User Account</a>
      </p>
      <p class="mb-0">
        <a href="welcome.html" class="text-center">Return to homepage</a></p>
    </div>
    <!-- /.form-box -->
  </div><!-- /.card -->
</div>
<!-- /.register-box -->

<!-- jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<!-- AdminLTE App -->
<script src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
<script src="/register.js"></script>
</body>
</html>
